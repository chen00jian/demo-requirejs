    <body>
        <h1>My Sample Project</h1>
        <a href="#" id="load">点我</a><!--测试按需加载-在没点击前仅加载了require.js和jquery-->
        <!-- data-main attribute tells require.js to load
        scripts/main.js after require.js loads. -->
        <script data-main="scripts/main" src="scripts/require.js"></script> <!-- data-main="main"，等号右边的main指的main.js。当然可以使用任意的名称，这个main指主模块或入口模块。 -->
